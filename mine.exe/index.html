<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mine.exe</title>
    <meta
      name="description"
      content="sector integrity breach detected. do not run. neural grid compromised. click at your own risk."
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div id="overlay">
      <div class="modal">
        <h2 id="modal-title">SYSTEM COMPROMISED</h2>
        <p id="modal-text">Neural link severed. Re-establish connection?</p>
        <button class="btn" onclick="location.reload()">Reboot System</button>
      </div>
    </div>

    <div class="game-container">
      <div class="hud">
        <div class="hud-item">
          <span class="hud-label">Sector</span>
          <span class="hud-value">0x7F4</span>
        </div>
        <div class="hud-item">
          <span class="hud-label">Mines Detected</span>
          <span class="hud-value" id="mine-count">00</span>
        </div>
        <div class="hud-item">
          <span class="hud-label">Status</span>
          <span class="hud-value" id="status">ACTIVE</span>
        </div>
      </div>

      <div class="board" id="board-element"></div>
    </div>
  </body>
</html>
